<div class="modal-header">
    <button type="button" class="close" aria-label="Close" data-ng-click="$dismiss()"><span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title" data-translate="">modal.publish.title</h4>
</div>
<div class="modal-body">
    <div class="alert alert-danger">
        <p><i class="fa fa-exclamation-triangle fa-2x fa-fw"></i><span data-translate="">modal.publish.error.body</span></p>
        <ul>
            <li data-ng-repeat="message in publishErrorMessages">{{message | translate}}</li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-ng-click="$dismiss()"  data-translate="">modal.publish.button.accept</button>
</div>
